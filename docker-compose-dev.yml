version: "3.3"

services:
  nginx:
    image: nginx:1.19.7-alpine
    container_name: ak-nginx
    environment:
      - VIRTUAL_HOST=andrewkozinsky.ru
      - LETSENCRYPT_HOST=andrewkozinsky.ru
    depends_on:
      - ak-app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf


  ak-app:
    build:
      context: app
      dockerfile: Dockerfile.dev
    container_name: ak-app
    command: npm run dev
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./app:/app