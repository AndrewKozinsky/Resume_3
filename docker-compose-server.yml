version: "3.3"

services:
  about:
    build:
      context: ./about
      dockerfile: Dockerfile.serv
    container_name: ak-about
    environment:
      - VIRTUAL_HOST=ak.editorium.net
      - LETSENCRYPT_HOST=ak.editorium.net
    restart: unless-stopped
    volumes:
      - ./about:/app

networks:
  default:
    external:
      name: nginx-proxy