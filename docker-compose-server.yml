version: "3.3"

services:
  about:
    build:
      context: ./about
      dockerfile: Dockerfile.dev
    container_name: ak-about
    environment:
      - VIRTUAL_HOST=ak.editorium.net
      - LETSENCRYPT_HOST=ak.editorium.net
    command: npm run start
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ./about:/app

networks:
  default:
    external:
      name: nginx-proxy